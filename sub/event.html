<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제주항공</title>
  <link rel="ico" href="favicon.ico">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/event.css">
</head>

<body>
  <!-- ##### header ##### -->
  <header id="header_wrap"></header>
  <div class="ticket"></div>

  <section class="event_page">
    <div class="inner2">
      <h1>이벤트</h1>
      <section class="event_tab">
        <button class="tab_btn active" data-tab="ongoing">
          진행중인 이벤트 <b>(38)</b>
        </button>
        <button class="tab_btn" data-tab="ended">
          지난 이벤트 <b>(565)</b>
        </button>
      </section>
        <!-- event.js -->
      <div class="event_list active" id="ongoing"></div>
      <div class="event_list" id="ended">
        <div class="event_card ended">
          <h3>함께 웃는 순간, 올 겨울 싱가포르 ✨</h3>
          <div class="event_info">
            <span>2025.11.26 ~ 2025.12.15</span>
          </div>
        </div>
        <div class="event_card ended">
          <h3>Fly Fly 리틀트래블러 ✈️</h3>
          <div class="event_info">
            <span>2025.11.20 ~ 2025.12.10</span>
          </div>
        </div>
        <div class="event_card ended">
          <h3>11월 크루쇼퍼 쇼핑플라이트</h3>
          <div class="event_info">
            <span>2025.11.01 ~ 2025.11.30</span>
          </div>
        </div>
      </div>
  </section>
  <script>
    const tabBtns = document.querySelectorAll(".tab_btn");
    const eventLists = document.querySelectorAll(".event_list");

    tabBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        tabBtns.forEach(b => b.classList.remove("active"));
        eventLists.forEach(list => list.classList.remove("active"));

        btn.classList.add("active");
        document.getElementById(btn.dataset.tab).classList.add("active");
      });
    });
  </script>

  <!-- ##### footer ##### -->
  <footer id="footer_wrap"></footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/js/header.js"></script>
  <script src="/js/footer.js"></script>
  <script src="/js/ticket.js"></script>
  <script src="/js/eventData.js"></script>
  <script src="/js/event.js"></script>
</body>

</html>
