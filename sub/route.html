<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제주항공</title>
  <link rel="ico" href="favicon.ico">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/route.css">
</head>

<body>
  <!-- ##### header ##### -->
  <header id="header_wrap"></header>
  <div class="ticket"></div>

  <section class="popular_routes">
    <div class="inner2">
      <div>
        <h1>인기 노선</h1>
        <p>지금 가장 많은 고객님이 선택한 인기 노선을 확인해 보세요.</p>
      </div>
      <div class="route_filter">
        <select>
          <option>출발지 전체</option>
          <option>서울 / 인천 (SEL)</option>
        </select>
        <select>
          <option>도착지 전체</option>
          <option>파리 (CDG)</option>
          <option>오사카 (KIX)</option>
          <option>런던 (LHR)</option>
          <option>상하이 (PVG)</option>
        </select>
        <select>
          <option>정렬: 최저가순</option>
          <option>인기순</option>
        </select>
      </div>
      <div class="route_list">
        <article class="route_card">
          <div class="route_info">
            <img src="/assets/img/main/des_M_CDG_02.jpg" alt="img">
            <div>
              <p class="color">최저가 항공권</p>
              <p>서울 / 인천 / SEL → <span>파리 / 샤를 드 골</span></p>
              <p>이코노미 · 왕복</p>
            </div>
          </div>
          <div class="route_price">
            <strong>KRW 976,100~</strong>
            <button class="reserve_btn">지금 예약</button>
          </div>
        </article>
        <article class="route_card">
          <div class="route_info">
            <img src="/assets/img/main/des_M_KIX_01.jpg" alt="img">
            <div>
              <p class="color">최저가 항공권</p>
              <p>서울 / 인천 / SEL → <span>오사카 / 간사이</span></p>
              <p>이코노미 · 왕복</p>
            </div>
          </div>
          <div class="route_price">
            <strong>KRW 256,800~</strong>
            <button class="reserve_btn">지금 예약</button>
          </div>
        </article>
        <article class="route_card">
          <div class="route_info">
            <img src="/assets/img/main/des_M_LHR_01.jpg" alt="img">
            <div>
              <p class="color">최저가 항공권</p>
              <p>서울 / 인천 / SEL → <span>런던 / 히드로</span></p>
              <p>이코노미 · 왕복</p>
            </div>
          </div>
          <div class="route_price">
            <strong>KRW 351,700~</strong>
            <button class="reserve_btn">지금 예약</button>
          </div>
        </article>
        <article class="route_card">
          <div class="route_info">
            <img src="/assets/img/main/des_M_PVG_02.jpg" alt="img">
            <div>
              <p class="color">최저가 항공권</p>
              <p>서울 / 인천 / SEL → <span>상하이 / 푸동</span></p>
              <p>이코노미 · 왕복</p>
            </div>
          </div>
          <div class="route_price">
            <strong>KRW 329,800~</strong>
            <button class="reserve_btn">지금 예약</button>
          </div>
        </article>
      </div>
    </div>
  </section>

  <!-- ##### footer ##### -->
  <footer id="footer_wrap"></footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/js/header.js"></script>
  <script src="/js/footer.js"></script>
  <script src="/js/ticket.js"></script>
</body>

</html>
