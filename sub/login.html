<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제주항공</title>
  <link rel="ico" href="favicon.ico">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/user.css">
</head>

<body>
  <!-- ##### header ##### -->
  <header id="header_wrap"></header>

  <section>
    <main class="user_wrap">
      <div class="user_box inner2">
        <h1 class="user_logo"><img src="/assets/img/logo.png" alt="제주항공 로고"></h1>
        <p>로그인 후 편리한 항공 서비스를 이용하세요</p>
        <form class="login_form">
          <div class="input_group">
            <label for="user_id">아이디</label>
            <input type="text" id="user_id" placeholder="아이디 입력" />
          </div>
          <div class="input_group">
            <label for="user_pw">비밀번호</label>
            <input type="password" id="user_pw" placeholder="비밀번호 입력" />
          </div>
          <div class="login_option">
            <label>
              <input type="checkbox" />
              아이디 저장
            </label>
            <a href="#">비밀번호 찾기</a>
          </div>
          <button type="submit" class="btn">로그인</button>
        </form>
        <div class="user_links">
          <a href="#">아이디 찾기</a>
          <span>|</span>
          <a href="#">회원가입</a>
        </div>
      </div>
    </main>
  </section>

  <!-- ##### footer ##### -->
  <footer id="footer_wrap"></footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/js/header.js"></script>
  <script src="/js/footer.js"></script>
</body>

</html>
